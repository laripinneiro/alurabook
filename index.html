<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>AluraBooks</title>

		<link rel="stylesheet" href="assets/css/reset.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet" />
		<link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css" />
		<link rel="stylesheet" href="assets/css/style.css" />
	</head>
	<body>
		<header class="header">
			<div class="container">
				<input type="checkbox" id="menu" class="container__btn" />
				<label for="menu">
					<span class="header__hamburger-menu container__img"></span>
				</label>
				<ul class="menu-list">
					<li class="menu-list__title">Categorias</li>
					<li class="menu-list__item">
						<a href="#" class="menu-list__link">Programação</a>
					</li>
					<li class="menu-list__item">
						<a href="#" class="menu-list__link">Front-end</a>
					</li>
					<li class="menu-list__item">
						<a href="#" class="menu-list__link">Infraestrutura</a>
					</li>
					<li class="menu-list__item">
						<a href="#" class="menu-list__link">Business</a>
					</li>
					<li class="menu-list__item">
						<a href="#" class="menu-list__link">Design & UX</a>
					</li>
				</ul>

				<img src="assets/img/logo.svg" alt="Logo da AluraBooks" class="container__img" />
			</div>
			<div class="container">
				<a href="#"><img src="assets/img/favs.svg" alt="Meus favoritos" class="container__img" /></a>
				<a href="#"><img src="assets/img/shop.svg" alt="Carrinho de compras" class="container__img" /></a>
				<a href="#"><img src="assets/img/user.svg" alt="Meu perfil" class="container__img" /></a>
			</div>
		</header>

		<section class="banner">
			<h2 class="banner__heading">Já sabe por onde começar?</h2>
			<p class="banner__text">Encontre em nossa estante o que precisa para seu desenvolvimento!</p>
			<input type="search" class="banner__search" placeholder="Qual será sua próxima leitura?" />
		</section>

		<section class="carousel">
			<h2 class="carousel__heading">Novos lançamentos</h2>
			<!-- Slider main container -->
			<div class="swiper">
				<!-- Additional required wrapper -->
				<!-- If we need pagination -->
				<div class="swiper-pagination"></div>
				<div class="swiper-wrapper">
					<!-- Slides -->
					<div class="swiper-slide">
						<img src="assets/img/apache-kafka.png" alt="Livro sobre Apache Kafka e Spring Boot da AluraBooks" />
					</div>
					<div class="swiper-slide">
						<img src="assets/img/leadership.png" alt="Livro sobre liderança em design da AluraBooks" />
					</div>
					<div class="swiper-slide">
						<img src="assets/img/javascript.png" alt="Livro sobre JavaScript assertivo da AluraBooks" />
					</div>
					<div class="swiper-slide">
						<img src="assets/img/frontend-guide.png" alt="Livro guia em front-end da AluraBooks" />
					</div>
					<div class="swiper-slide">
						<img src="assets/img/portugol.png" alt="Livro sobre lógica de programação com Portugol da AluraBooks" />
					</div>
					<div class="swiper-slide">
						<img src="assets/img/accessibility.png" alt="Livro sobre acessibilidade na web da AluraBooks" />
					</div>
					...
				</div>

				<!-- If we need navigation buttons -->
				<div class="swiper-button-prev"></div>
				<div class="swiper-button-next"></div>
			</div>
		</section>

		<script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
		<script>
			const swiper = new Swiper(".swiper", {
				spaceBetween: 10,
				slidesPerView: 3,
				pagination: {
					el: ".swiper-pagination",
					type: "bullets",
				},
			});
		</script>
	</body>
</html>
